<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Media Playlist Sandbox</title>
    <script type="module" src="https://unpkg.com/hls-video-element@0"></script>
    <script type="module" src="https://unpkg.com/media-chrome@0.6"></script>
    <script type="module" src="../dist/media-playlist.js"></script>

    <style>
      media-playlist {
        width: 640px;
        height: 480px;
      }
    </style>
  </head>
  <body>

  <h1>Media Playlist</h1>

  <media-controller>
    <media-playlist slot="media" loop>
      <media-playlist-item
        type="video"
        crossorigin
        src="http://techslides.com/demos/sample-videos/small.mp4">
      </media-playlist-item>
      <media-playlist-item
        type="video"
        crossorigin
        src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4">
          <track
            label="thumbnails"
            default
            kind="metadata"
            src="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt"
          />
      </media-playlist-item>
      <media-playlist-item
        type="hls-video"
        crossorigin
        src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe.m3u8">
      </media-playlist-item>
      <media-playlist-item
        type="video"
        crossorigin
        src="https://muxed.s3.amazonaws.com/ink.mp4">
      </media-playlist-item>      
    </media-playlist>
    <media-control-bar>
      <media-play-button></media-play-button>
      <media-mute-button></media-mute-button>
      <media-volume-range></media-volume-range>
      <media-time-range></media-time-range>
      <media-pip-button></media-pip-button>
      <media-fullscreen-button></media-fullscreen-button>
    </media-control-bar>
  </media-controller>

  <!-- Simple buttons that use the media-playlist API -->
  <br>
  <button onclick="document.querySelector('media-playlist').play()">Play</button>
  <button onclick="document.querySelector('media-playlist').pause()">Pause</button>
  <button onclick="document.querySelector('media-playlist').previous()">Previous</button>
  <button onclick="document.querySelector('media-playlist').next()">Next</button>
  <br>

  </body>
</html>
